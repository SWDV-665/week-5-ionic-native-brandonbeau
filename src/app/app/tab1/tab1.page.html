<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      {{titlePage}}
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">{{titlePage}}</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-col>
    <div class="ion-text-center">
      <h1 class="no-item" text-center *ngIf="items.length === 0">
        No item available on the list!
      </h1>
    </div>
  </ion-col>

  <ion-list *ngFor="let item of items; let i = index">
    <ion-item-sliding>
      <ion-item>
        <ion-label>{{item.name}}: {{item.quantity}}</ion-label>
      </ion-item>

      <ion-item-options>
        <!--edit button-->
        <ion-item-option type="button" color="secondary" (click)="editItem(item, i)">
          <ion-icon slot="bottom" name="create-outline"></ion-icon>
          Edit
        </ion-item-option>
        <!--share button-->
        <ion-item-option type="button" color="light" (click)="shareItem(item, i)">
          <ion-icon slot="button" name="share-social"></ion-icon>
          Share
        </ion-item-option>
        <!--delete button-->
        <ion-item-option type="button" color="success" (click)="removeItem(item,i)" >
          <ion-icon slot="bottom" name="trash-outline"></ion-icon>
          Done
        </ion-item-option>
      </ion-item-options>
     </ion-item-sliding>    
  </ion-list>

  <!-- fab placed to the (vertical) bottom center and end -->
  <ion-fab vertical="bottom" horizontal="center" slot="fixed">
    <ion-fab-button (click)="addItem()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>
